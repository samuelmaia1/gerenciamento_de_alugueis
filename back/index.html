<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrrol Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="form-cadastro-material">
      <div class="container-input">
        <label for="">Informe a descrição do material</label>
        <input type="text" class="descricao">
      </div>
      <div class="container-input">
        <label for="">Informe o preço do aluguel</label>
        <input type="text" class="preco-aluguel">
      </div>
      <div class="container-input">
        <label for="">Informe o preço de reposição</label>
        <input type="text" class="preco-reposicao">
      </div>
      <div class="container-input">
        <label for="">Selecione o tipo de material</label>
        <select type="text" class="id-tipo">
          <option value="1">Mesa</option>
          <option value="2">Painel</option>
          <option value="3">Cubo de madeira</option>
          <option value="4">Cubo de acrílico</option>
        </select>
      </div>
      <button type="submit">Cadastrar</button>
    </form>

    <script>
      
      const form = document.querySelector('.form-cadastro-material')

      const desc = document.querySelector('.descricao')
      const precoAluguel = document.querySelector('.preco-aluguel')
      const precoReposicao = document.querySelector('.preco-reposicao')
      const tipo = document.querySelector('.id-tipo')

      form.addEventListener('submit', (e) => {
        e.preventDefault()

        async function sendMaterialData(){
          const material = {
            descricao: desc.value,
            preco_aluguel: precoAluguel.value,
            preco_reposicao: precoReposicao.value,
            id_tipos_material: tipo.value
          }

          console.log(material)

          const response = await fetch('http://localhost:3000/materiais', {
            method: 'POST',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(material)
          })

          if (response.ok){
            alert('Adicionado com sucesso.')
          } else {
            alert('Falha ao adicionar produto. Tente novamente.')
          }
          
        }

        sendMaterialData()
      })
    </script>
</body>
</html>
